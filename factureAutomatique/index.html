<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Facture Automatique </title>
</head>

<body>
    <div id="main">
        <div class="mesdivs" id="gauche">
            <div id="facture">
                <div id="entete">
                    <div id="enhaut">
                        <input type="text" name="fournisseur" id="fournisseur" placeholder="Fournisseur" />
                        <input type="date" name="date" id="date" min="0" />
                    </div>

                    <p>DOIT</p>
                    <div id="enbas">
                        <input type="numero" name="numero" id="numero" min="0" />
                        <input type="text" name="client" id="client" placeholder="Client" min="0" />
                    </div>
                </div>
                <div class="corps">
                    <section class="elementsfac" id="idncv">
                        <div>
                            <label for="montantht">Montant HT</label>
                            <input type="number" name="montantht" id="montantht" min="0" required/> <br />
                        </div>

                        <div>
                            <label for="remise">Remise
                                <input type="number" name="tauxremise" id="tauxremise" min="0" />
                            </label>
                            <input type="number" name="remise" id="remise" min="0" required/>
                        </div>
                    </section>

                    <section class="elementsfac" id="idncf">
                        <div>
                            <label for="ncv"> NCV</label>
                            <input type="number" name="ncv" id="ncv" min="0" /> <br />
                        </div>

                        <div>
                            <label for="transport">Transport</label>
                            <input type="number" name="transport" id="transport" min="0" />
                        </div>
                    </section>

                    <section class="elementsfac" id="nf">
                        <div>
                            <label for="ncf"> NCF</label>
                            <input type="number" name="ncf" id="ncf" min="0" /> <br />
                        </div>

                        <div>
                            <label for="escompte">Escompte
                                <input type="number" name="tauxescompte" id="tauxescompte" /></label>
                            <input type="number" name="escompte" id="escompte" min="0" />
                        </div>
                    </section>

                    <section class="elementsfac" id="total">
                        <div>
                            <label for="totalht">Total HT</label>
                            <input type="number" name="totalht" id="totalht" min="0" /> <br />
                        </div>
                        <div>
                            <label for="tva">TVA <input type="number" name="tauxtva" id="tauxtva" /></label>
                            <input type="number" name="tva" id="tva" min="0" /> <br />
                        </div>

                    </section>

                    <section class="elementsfac" id="nap">
                        <div>

                            <label for="totalttc">Net Ã  payer </label>
                            <input type="number" name="totalttc" id="totalttc" min="0" />

                        </div>
                    </section>
                </div>
            </div>
        </div>

        <button id="roundmidbtn" onclick="button()">
            +
        </button>


        <div class="mesdivs" id="droite">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Montantht</th>
                        <th>NCF</th>
                        <th>NF</th>
                        <th>NAP</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>
    </div>
</body>

</html>
