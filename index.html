<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <title>Facture Automatique</title>
</head>

<body>
  <div id="main">
    <div class="mesdivs" id="gauche">
      <div id="facture">
        <div id="entete">
          <div id="enhaut">
            <input type="text" name="fournisseur" id="fournisseur" placeholder="Fournisseur" />
            <input type="date" name="date" id="date" />
          </div>

          <p>DOIT</p>
          <div id="enbas">
            <input type="numero" name="numero" id="numero" />
            <input type="text" name="client" id="client" placeholder="Client" />
          </div>
        </div>
        <div class="corps">
          <section class="elementsfac" id="idncv">
            <div>
              <label for="montantht">Montant HT</label>
              <input type="number" name="montantht" id="montantht" /> <br />
            </div>

            <div>
              <label for="remise">Remise
                <input type="number" name="tauxremise" id="tauxremise" />
              </label>
              <input type="number" name="remise" id="remise" />
            </div>


          </section>

          <section class="elementsfac" id="ncf">
            <label for="ncv"> NCV</label>
            <input type="number" name="ncv" id="ncv" /> <br />

            <label for="transport">Transport</label>
            <input type="number" name="transport" id="transport" />
          </section>

          <section class="elementsfac" id="nf">
            <label for="ncf"> NCF</label>
            <input type="number" name="ncf" id="ncf" /> <br />

            <label for="escompte">Escompte
              <input type="number" name="tauxescompte" id="tauxescompte" /></label>
            <input type="number" name="escompte" id="escompte" />
          </section>

          <section class="elementsfac" id="total">
            <label for="totalht">Total HT</label>
            <input type="number" name="totalht" id="totalht" /> <br />

            <label for="tva">TVA <input type="number" name="tauxtva" id="tauxtva" /></label>
            <input type="number" name="tva" id="tva" /> <br />
            <hr />
            <label for="totalttc">NAP</label>
            <input type="number" name="totalttc" id="totalttc" />
          </section>
        </div>
      </div>
    </div>

    <!-- bouton nav -->
    <button class="arrow-button" onclick="ajouterFacture()">
      <svg viewBox="0 0 24 24">
        <path d="M5 12h14m-7-7l7 7-7 7" />
      </svg>
    </button>
    <div class="mesdivs" id="droite">
      <!-- Panneau de tableau -->
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Montant ht</th>
            <th>NCF</th>
            <th>NF</th>
            <th>NAP</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="5" style="text-align: center; color: #ccc;">Aucune facture enregistr√©e</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  </div>

  </div>
</body>

</html>
